<body>
        <!--Form submit action and type-->
        <form id="form" action="submission.html" method="GET">
            <h1>Create a Meal Combo!</h1>
            <!--Text Input label-->
            <label for="cusName">What can we call you?</label>
            <br>
            <!--Dropdown list-->
            <label for="titles">Title: </label>
            <select name="titles" id="titles">
                <option value="Mr.">Mr.</option>
                <option value="Miss">Miss</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
            </select>
            <!--End of Dropdown list-->
            <!--Text Input-->
            <input type="text" name="cusName" id="cusName">
            <br><br>
            <hr>

            <!--Datalist Input-->
            <label for="meat">What type of meat would you like?</label>
            <br>
            <input list="meatType" id="meats" name="meats" required>
            <datalist id="meatType">
                <option value="Beef"></option>
                <option value="Pork"></option>
                <option value="Goat"></option>
                <option value="Lamb"></option>
                <option value="Chicken"></option>
                <option value="Duck"></option>
                <option value="Crab"></option>
                <option value="Lobster"></option>
            </datalist>
            <!--End of Datalist Input-->
            <br><br>
            <hr>
            <!--Number Input-->
            <label for="amount">How many meats would you like to eat at once?</label>
            <br>
            <input type="number" name="amount" id="amount" min="1" max="30" required>
            <!--End of Number Input-->
            <br><br>
            <hr>
            <!--Range Input-->
            <label for="cooked">How would you like your meats to be cooked?</label>
            <br>
            <span>Rare</span>
            <input type="range" name="cooked" id="cooked" value="3" min="1" max="5" step="1">
            <span>Well-Done</span>
            <!--End of Range Input-->
            <br><br>
            <hr>

            <!--Checkbox Input-->
            <span>What side dishes do you like?</span>
            <br>
            <input type="checkbox" name="dishes" id="pasta" value="pasta">
            <label for="pasta">Pasta</label>
            <input type="checkbox" name="dishes" id="rice" value="rice">
            <label for="rice">Rice</label>
            <input type="checkbox" name="dishes" id="salad" value="salad">
            <label for="salad">Salad</label>
            <input type="checkbox" name="dishes" id="fries" value="fries">
            <label for="fries">French Fries</label>
            <input type="checkbox" name="dishes" id="mashPotato" value="mashedPotato">
            <label for="mashPotato">Mashed Potato</label>
            <!--End of Checkbox Input-->
            <br><br>
            <hr>

            <!--Radio Button Input-->
            <span>Which soup do you prefer?</span>
            <br>
            <input type="radio" name="soup" id="borscht" value="Borscht" required>
            <label for="borscht">Borscht</label>
            <input type="radio" name="soup" id="cream" value="Cream of mushroom soup" required>
            <label for="cream">Cream of mushroom soup</label>
            <!--End of Radio Button Input-->
            <br><br>
            <hr>

            <!--Textarea element-->
            <label for="extra">Anything else you want to add?</label>
            <br>
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
            <!--End of Textarea element-->
            <br>

            <!--Submit Form-->
            <input type="submit" value="Submit">
        </form>
</body>

</html>
