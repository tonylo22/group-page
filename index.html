<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Group 4</title>
    <link rel="icon" type="image/x-icon" href="http://img95.699pic.com/element/40147/4417.png_300.png">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <section class="textbox">
    <h1>Welcome to Group 4</h1>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <p>We are Tony, Samuel, Chloe, Daniel.</p>
    <p>We are going to show the <strong>two meat comparison</strong></p>
  </section>

  <table border="1">
      <th colspan="2" >
        <div class="tableHead">
          <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_jbt4j3ea.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop autoplay ></lottie-player>
            <h2>Two meat comparison</h2>
        </div>
      </th>
      <tr>
          <td>
              <a href="https://www.esquirehk.com/lifestyle/how-to-order-the-best-steak
" target="_blank">
                  <img src="https://api.esquirehk.com/var/site/storage/images/_aliases/img_1000_w/lifestyle/food-drinks/how-to-order-the-best-steak/3333696-1-chi-HK/Medium-rare-order.jpg" alt="Beef photo" onmouseout="this.src='https://api.esquirehk.com/var/site/storage/images/_aliases/img_1000_w/lifestyle/food-drinks/how-to-order-the-best-steak/3333696-1-chi-HK/Medium-rare-order.jpg'" onmouseover="this.src='https://api.esquirehk.com/var/site/storage/images/_aliases/img_1200_w/lifestyle/food-drinks/how-to-order-the-best-steak/steak-cuts2/3333756-1-chi-HK/steak-cuts.jpg'" width="320" height="240" />
              </a>
          </td>
          <td>
              <a href="https://ctmaids.com/2017/05/25/%E6%B4%8B%E8%94%A5%E8%B1%AC%E6%89%92/" target="_blank">
                  <img src="https://ctmaids.com/wp-content/uploads/2017/05/3000-974917-hero-video.jpg" alt="Pork photo" onmouseout="this.src='https://ctmaids.com/wp-content/uploads/2017/05/3000-974917-hero-video.jpg'" onmouseover="this.src='https://images.hktv-img.com/images/HKTV/25842/JPFF00058_product_57040866_20210104172951_01_1200.jpg'" width="320" height="240" />
              </a>
          </td>
      </tr>
      <tr>
          <td>
              <ul type="square">
                  <li>牛肩：Rare至Medium Rare</li>
                  <li>牛小腿：Rare至Medium Rare</li>
                  <li>牛腹腔中間的菲力牛扒：Medium Rare至Medium</li>
                  <li>或牛肩下方的丹佛牛扒：Medium Rare至Medium</li>
              </ul>
          </td>
          <td>
              <ol type="I">
                  <li>Pork Loin</li>
                  <li>Ham</li>
                  <li>Pork Jowl </li>
                  <li>Pork Foot</li>
              </ol>
          </td>
      </tr>
  </table>

  <section class="form">
    <form action="">
      <label for="cuisine">What cuisine do you like most?</label>
      <input id="cuisine" name="cuisine" type="text" list="styles" />
      <datalist id="styles">
        <option value="Japanese"></option>
        <option value="Thai"></option>
        <option value="Chinese"></option>
        <option value="Italian"></option>
        <option value="French"></option>
        <option value="American"></option>
      </datalist>
      <label for="message">Tell us about your comfort food!</label>
      <textarea id="message" name="message" rows="4" cols="30" placeholder="Do you like meat?"></textarea>
      <input type="submit">
    </form>
  </section>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_jxtfcl5y.json" background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay></lottie-player>

</body>

<script>
    // You can use the console window at the bottom
    var h1 = document.querySelector('h1');
    console.log(h1.textContent);
</script>

</html>
